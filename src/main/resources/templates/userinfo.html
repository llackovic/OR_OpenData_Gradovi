<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Otvoreni podatci o gradovima i njihovim gradskim četvrtima.">
	<meta name="author" content="Luka Lacković">
	<title>Gradovi - otvoreni skup podataka</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>

<body>
	<div class="container">
		<header th:replace="fragments :: header(page = 'userinfo')">...</header>
	</div>	
	
	<main role="main" class="container">
		
		<div sec:authorize="isAuthenticated()">
		    <img th:src="${profile.get('picture')}" th:attr="alt=${profile.get('name')}"/>
		    <h2 th:text="${profile.get('name')}"></h2>
		    <p th:text="${profile.get('email')}"></p>
		    <a th:href="@{/logout}" class="nav-link active">Logout</a>
		</div>
		
	</main>
	
	<div class="container">
		<footer th:replace="fragments :: footer"></footer>
	</div>
	
</body>

</html>
